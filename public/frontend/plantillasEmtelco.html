<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantillas Predeterminadas</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        main {
            display: grid;
            grid-auto-columns: auto;
            max-width: 600px;
        }
        .container-seleccionar-plantilla {
            display: grid;
        }
        .class-container {
            display: grid;
            grid-column: auto;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            max-width: 550px;
            gap: 15px;
        }

    </style>
</head>
<body>
    <main>
        <div id="contenedor-plantillas" class="container-seleccionar-plantilla">
            <h1>Planillas N2</h1>
            <select name="plantillas" id="seleccionar-planilla">
                <option value="habilitarMiTigo">Habilitar MiTigo</option>
                <option value="agilizarRecomendar">Agilizar o Recomendar</option>
                <option value="activarDecos">Activar decos / paquetes</option>
                <option value="decoMalRetirado">Deco mal retirado</option>
                <option value="perfilLDAP">Perfil LDAP</option>
                <option value="portalCautivo">Portal Cautivo</option>
                <option value="habilitarCupos">Habilitar Cupos</option>
                <option value="parametrizarAgenda">Parametrizar Agenda</option>
            </select>
            <form action="" class="class-container" id="habilitarMiTigo">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" value="nherngom">
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="documento">Documento Identidad</label>
                    <input type="number" id="documento">
                </div>
                <div class="form-group">
                    <label for="contratoHogar">Contrato Hogar</label>
                    <input type="number" id="contratoHogar">
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="number" id="celular">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo">
                </div>
                <div class="form-group">
                    <label for="falla">Falla</label>
                    <textarea name="falla" id="falla"></textarea>
                </div>
                <div class="form-group">
                    <button>Copiar Datos</button>
                    <button>Borrar datos</button>
                </div>
            </form>            
                
                
        </div>
    </main>
</body>
<script>
    class BotonEnviar extends HTMLElement {
  constructor() {
    super();
    
    // Crear Shadow DOM
    const shadow = this.attachShadow({ mode: "open" });

    // Estructura del botón
    shadow.innerHTML = `
      <style>
        button {
          background-color: #28a745;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
          transition: background 0.3s;
        }
        
        button:hover {
          background-color: #218838;
        }
      </style>
      <button>Enviar</button>
    `;

    // Evento de clic
    const button = shadow.querySelector("button");
    button.addEventListener("click", () => {
      alert("Formulario enviado con éxito!");
    });
  }
}

// Registrar el nuevo elemento
customElements.define("boton-enviar", BotonEnviar);

</script>
</html>
